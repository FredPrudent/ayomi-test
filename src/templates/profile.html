{% extends 'base.html' %}

{% block content %}
<h1>Profil de {{user.username}} </h1>

<h2>L'email associé à ce compte est <b>{{user.email}}</b> </h2>

<button type="button" class="btn btn-primary btn-long" data-toggle="modal" data-target="#emailModal">Modifier l'email associé</button>

<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class='form-update' method = "POST" action = "">{% csrf_token %}
                
                {{form}}
                
                <button class='btn btn-lg btn-primary btn-block' type="submit">Mettre à jour</button>
        
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
